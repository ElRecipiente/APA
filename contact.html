    <div class="container">
        <h1>Nous contacter</h1>
        <div class="schedule">
            <table>
                <tr>
                    <th></th>
                    <th>Lundi</th>
                    <th>Mardi</th>
                    <th>Mercredi</th>
                    <th>Jeudi</th>
                    <th>Vendredi</th>
                </tr>
                <tr>
                    <td>8h-12h</td>
                    <td>X</td>
                    <td>X</td>
                    <td>X</td>

                    <td>X</td>
                    <td>X</td>
                    <td>X</td>
                </tr>
          </table>
        </div>
        <div class="address-phone">
            <a href=""><ion-icon name="home"></ion-icon>340 rue de l'Eygala</a>
            <a href=""><ion-icon name="call"></ion-icon>+33 XX XX XX XX</a>
        </div>
        <div class="formulaire">
            <form action="" method="post">
                <div class="form-wrapper">
                    <div class="box">
                        <label for="nom">Nom*&nbsp;:</label>
                        <input type="text" id="nom" placeholder="Entrez votre nom">
                    </div>
                    <div class="box">
                        <label for="prenom">Prénom*&nbsp;:</label>
                        <input type="text" id="prenom" placeholder="Entrez votre prénom">
                    </div>
                </div>
                <div class="form-wrapper">
                    <div class="box">
                        <label for="mail">Votre email*&nbsp;:</label>
                        <input type="text" id="mail" placeholder="ex : apa38@contact.fr">
                    </div>
                    <div class="box">
                        <label for="subject">Votre sujet :</label>
                        <select name="subject" id="subject">
                            <option value="">--Sélectionner une option--</option>
                            <option value="question">J'ai une question...</option>
                            <option value="motion-design">Corporate</option>
                            <option value="motion-design">Motion design</option>
                            <option value="captation-live">Captation live</option>
                            <option value="captation-live">Évènement</option>
                            <option value="captation-live">Reportage</option>
                        </select>
                    </div>
                </div>
                <div class="form-wrapper">
                    <div class="box">
                        <label id="message">Message&nbsp;:</label>
                        <textarea name="message" id="message" cols="25" rows="10"></textarea>
                    </div>
                </div>
                <div class="box">
                    <button type="submit">Envoyer mon message</button>
                </div>
            </form>
        </div>
    </div>

    <div id="footer">
