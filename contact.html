<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>APA - Agence de production audiovisuelle</title>
</head>

<body>
    <header id="hvideo">
        <div id="magic-banner">
            <div class="flex-nav">
                <a href="index.html"><img src="./img/logo-apa.png" alt="logo" /></a>
                <nav>
                    <div class="burger">
                        <span></span>
                    </div>
                    <ul>
                        <li class="button">
                            <a href="index.html"><ion-icon name="home-sharp"></ion-icon></a>
                        </li>
                        <li class="button">
                            <a href="realisations.html">Réalisations</a>
                        </li>
                        <li class="button"><a href="services.html">Services</a></li>
                        <li class="button"><a href="contact.html" id="active">Contact</a></li>
                    </ul>
                    <div></div>
                </nav>
            </div>
        </div>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2805.4756280076813!2d5.596692815780146!3d45.31901715113989!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x478ae585b8f1ab81%3A0x7481918fb8dca248!2s340%20Rue%20de%20l&#39;Eygala%2C%2038430%20Moirans!5e0!3m2!1sfr!2sfr!4v1670943575995!5m2!1sfr!2sfr"
                width="100%" height="500" style="border: 0" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </header>
    <div class="main">
        <section>
            <h1>Nous contacter</h1>
            <div class="schedule">
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Lundi</th>
                            <th>Mardi</th>
                            <th>Mercredi</th>
                            <th>Jeudi</th>
                            <th>Vendredi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>8h-12h</td>
                            <td data-label="Lundi" class="green"></td>
                            <td data-label="Mardi" class="green"></td>
                            <td data-label="Mercredi" class="yellow"></td>
                            <td data-label="Jeudi" class="green"></td>
                            <td data-label="Vendredi" class="red"></td>
                        </tr>
                        <tr>
                            <td>14h-17h</td>
                            <td data-label="Lundi" class="green"></td>
                            <td data-label="Mardi" class="yellow"></td>
                            <td data-label="Mercredi" class="red"></td>
                            <td data-label="Jeudi" class="yellow"></td>
                            <td data-label="Vendredi" class="red"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="formulaire">
                <form name="validatorForm" id="validatorForm" action="">
                    <div class="form-wrapper">
                        <div class="box">
                            <label for="lastName">Nom&#42;&nbsp;:</label>
                            <input type="text" id="lastName" name="lastName" placeholder="Entrez votre nom"/>
                        </div>
                        <div class="box">
                            <label for="name">Prénom&#42;&nbsp;:</label>
                            <input type="text" id="name" name="name" placeholder="Entrez votre prénom"/>
                        </div>
                    </div>
                    <div class="form-wrapper">
                        <div class="box">
                            <label for="email">Votre email&#42;&nbsp;:</label>
                            <input type="text" id="email" name="email" placeholder="ex : apa38@contact.fr"/>
                        </div>
                        <div class="box">
                            <label for="subject">Votre sujet&#42;&nbsp;:</label>
                            <select name="subject" id="subject">
                                <option value="">--Sélectionnez une option--</option>
                                <option value="question">Demander un devis</option>
                                <option value="motion-design">Corporate</option>
                                <option value="motion-design">Motion design</option>
                                <option value="captation-live">Captation live</option>
                                <option value="captation-live">Évènement</option>
                                <option value="captation-live">Reportage</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-wrapper">
                        <div class="box">
                            <label id="comment">Votre message&#42;&nbsp;:</label>
                            <textarea id="comment" name="comment" cols="20" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="box">
                        <button type="submit">Envoyer mon message</button>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <div id="footer">
        <div class="footer-wrapper">
            <a href="index.html"><img src="img/Logo.png" alt="logo" /></a>
            <div class="information">
                <p>Téléphone : +33 6 12 34 56 78</p>
                <p>340 rue de l'Eygala 38430, Moirans</p>
            </div>
            <div class="social">
                <a href="https://www.instagram.com/"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="https://fr-fr.facebook.com/"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="https://www.youtube.com/"><ion-icon name="logo-youtube"></ion-icon></a>
                <a href="https://fr.linkedin.com/"><ion-icon name="logo-linkedin"></ion-icon></a>
            </div>
        </div>
    </div>
    <div id="copyright">
        <p>&copy; APA 2022 - Mentions légales</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="menu.js"></script>
    <script src="form.js"></script>
</body>

</html>
